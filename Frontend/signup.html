<div class="App bg-transparent flex flex-col items-center p-4">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">Signup</h2>
  <section class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 mb-8">
  <form id="signup-form" class="flex flex-col gap-4">
    <input type="text" id="username" placeholder="Username" class="border p-2 rounded-md focus:ring-2 focus:ring-blue-500" required />
    <input type="email" id="email" placeholder="Email" class="border p-2 rounded-md focus:ring-2 focus:ring-blue-500" required />
    <input type="password" id="password" placeholder="Password" class="border p-2 rounded-md focus:ring-2 focus:ring-blue-500" required />
    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md">Signup</button>
  </form>
  </section>
  <p id="error-message" style="color:red;"></p>
</div>
  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:8000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, email, password })
        });

        if (!response.ok) {
          const errData = await response.json();
          throw new Error(errData.detail || 'Signup failed');
        }

        const data = await response.json();
        // Assuming backend returns access_token on signup
        localStorage.setItem('access_token', data.access_token);

        // Redirect to dashboard or protected page
        window.location.href = 'dashboard.html';

      } catch (err) {
        document.getElementById('error-message').textContent = err.message;
      }
    });
  </script>
